# TiDB Snapshot Read Duration

TiDB implement read queries by calling get, batchget, scan of snapshot, and coprocessor requests, this section describe the duration of snapshot reads.

## Get

```railroad
Diagram(
  OneOrMore(
    Sequence(
      Span("Load region cache", {href: "tidb-kv-client#load-region-cache"}),
      Span("Send request and wait for response", {href: "tidb-kv-client#send-request"}),
    ),
    Choice(
      0,
      Sequence(
        Comment("Lock error"),
        Span("Resolve lock"),
        Comment("Retry"),
      ),
      Comment("Region error, Invalid region cache & Retry"),
      Comment("Retry"),
    ),
  ),
)
```

      Span("Load region cache", {href: "tidb-kv-client#load-region-cache"}),
          Span("Send request and wait for response", {href: "tidb-kv-client#send-request"}),
        ),
        Choice(
          0,
          Sequence(
            Comment("Lock error"),
            Span("Resolve lock"),
            Comment("Retry"),
          ),
          Comment("Region error, Invalid region cache & Retry"),
          Comment("Retry"),

)
```

<script>
  // export railroad defaults
  Object.entries(railroad.default).forEach(([k, v]) => globalThis[k] = v);
  // aliases
  function Span(text, {href, tooltip, color}={}) {
    return NonTerminal(text, {href: href, tooltip: tooltip, cls: `color-${color}`})
  }

  // render markdown
  class Renderer extends marked.Renderer {
    constructor(options) {
      super(options);
      this.postActions = [];
    }
    code(text, lang, escaped) {
      if (lang != 'railroad') {
        return super.code(text, lang, escaped);
      } else {
        const id = `railroad-${window.crypto.getRandomValues(new Uint32Array(1))[0].toString(16)}`;
        this.postActions.push(function() {
          const src = document.createElement('script');
          src.innerHTML = `${text}.addTo(document.getElementById('${id}'), {tooltip: document.getElementById('railroad-tooltip')})`;
          document.body.appendChild(src);
        });
        return `<div id=${id}></div>\n`;
      }
    }
  }

  marked.setOptions({ renderer: new Renderer() });
  document.getElementById('CONTENT').innerHTML = marked.parse(document.getElementById('MARKDOWN').innerText);
  marked.defaults.renderer.postActions.forEach(fn => fn());
</script>
